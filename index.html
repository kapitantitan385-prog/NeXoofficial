<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloodstrike Farsi</title>
  <style>
    body {
      margin: 0;
      font-family: Vazirmatn, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: linear-gradient(135deg, #b30000, #660000);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
      color: #ddd;
    }
    .content {
      padding: 40px 20px;
    }
    .content img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
      margin-bottom: 20px;
    }
    .download-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #e60000;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .download-btn:hover {
      background: #ff1a1a;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bloodstrike Farsi</h1>
    <p>معرفی و دانلود بازی Bloodstrike به زبان فارسی</p>
  </header>

  <div class="content">
    <img src="https://i.ibb.co/yk0xgdp/game-cover.jpg" alt="Bloodstrike">
    <p>
      Bloodstrike یک بازی اکشن و شوتر پرهیجان است.  
      در این صفحه می‌توانید اطلاعات و لینک دانلود نسخه موبایل بازی را دریافت کنید.
    </p>
    <a class="download-btn" href="#">دانلود بازی</a>
  </div>

  <footer>
    © 2025 Bloodstrike Farsi – ساخته شده با GitHub Pages
  </footer>
</body>
</html>
